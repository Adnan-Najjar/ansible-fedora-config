[org/gnome/mutter]
dynamic-workspaces=false

[org/gnome/desktop/input-sources]
mru-sources=[('xkb', 'ara')]
sources=[('xkb', 'ara')]
xkb-options=['caps:escape', 'grp:alt_shift_toggle']

[org/gnome/desktop/interface]
enable-animations=false
color-scheme='prefer-dark'
gtk-theme='Sweet'
enable-hot-corners=false

[org/gnome/desktop/background]
picture-uri-dark='file:///usr/share/backgrounds/wallpaper.png'
picture-options='zoom'

[org/gnome/desktop/wm/keybindings]
close=['<Super>q']
panel-run-dialog=['<Super>r']
switch-to-workspace-1=['<Super>1']
switch-to-workspace-2=['<Super>2']
switch-to-workspace-3=['<Super>3']
switch-to-workspace-4=['<Super>4']
switch-to-workspace-5=['<Super>5']
switch-to-workspace-6=['<Super>6']
switch-to-workspace-7=['<Super>7']
switch-to-workspace-8=['<Super>8']
switch-to-workspace-9=['<Super>9']
move-to-workspace-1=['<Shift><Super>1']
move-to-workspace-2=['<Shift><Super>2']
move-to-workspace-3=['<Shift><Super>3']
move-to-workspace-4=['<Shift><Super>4']
move-to-workspace-5=['<Shift><Super>5']
move-to-workspace-6=['<Shift><Super>6']
move-to-workspace-7=['<Shift><Super>7']
move-to-workspace-8=['<Shift><Super>8']
move-to-workspace-9=['<Shift><Super>9']

[org/gnome/desktop/wm/preferences]
theme='Sweet'

[org/gnome/settings-daemon/plugins/media-keys]
control-center=['<Super>i']
custom-keybindings=['/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1/','/org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2/']
magnifier=['<Alt><Super>z']
home=['<Super>e']
www=['<Super>b']

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom1]
binding='<Super>Return'
command='ghostty'
name='Ghostty'

[org/gnome/settings-daemon/plugins/media-keys/custom-keybindings/custom2]
name='Extract Image from Text'
binding='<Shift><Super>e'
command='bash -c "gnome-screenshot -a -f /tmp/screenshot.png && tesseract /tmp/screenshot.png - | wl-copy"'

[org/gnome/shell]
enabled-extensions=['appindicatorsupport@rgcjonas.gmail.com', 'dash-in-panel@fthx', 'arcmenu@arcmenu.com', 'user-theme@gnome-shell-extensions.gcampax.github.com', 'clipboard-indicator@tudmotu.com', 'caffeine@patapon.info', 'blur-my-shell@aunetx', 'wifiqrcode@glerro.pm.me']
favorite-apps=['app.zen_browser.zen.desktop', 'org.gnome.Nautilus.desktop', 'com.mitchellh.ghostty.desktop']

[org/gnome/shell/app-switcher]
current-workspace-only=true

[org/gnome/shell/keybindings]
screenshot=['Print']
show-screen-recording-ui=['<Shift><Super>r']
show-screenshot-ui=['<Shift><Super>s']
switch-to-application-1=@as []
switch-to-application-2=@as []
switch-to-application-3=@as []
switch-to-application-4=@as []
switch-to-application-5=@as []
switch-to-application-6=@as []
switch-to-application-7=@as []
switch-to-application-8=@as []
switch-to-application-9=@as []
toggle-message-tray=['<super>c']
toggle-overview=['<super>tab']

[org/gnome/desktop/sound]
event-sounds=false

[org/gnome/shell/extensions/dash-in-panel]
button-margin=2
center-dash=false
colored-dot=true
cycle-windows=true
dim-dot=true
icon-size=25
move-date=false
panel-height=32
show-apps=false
show-dash=true
show-label=true
show-running=false

[org/gnome/shell/extensions/arcmenu]
highlight-search-result-terms=true
menu-button-appearance='None'
show-activities-button=true
menu-layout='Runner'
runner-position='Centered'
runner-search-display-style='Grid'

[org/gnome/shell/extensions/user-theme]
name='Sweet'

[org/gnome/shell/extensions/clipboard-indicator]
clear-history=@as []
disable-down-arrow=true
display-mode=0
enable-keybindings=true
history-size=30
move-item-first=true
next-entry=['<Super>v']
notify-on-cycle=true
paste-button=false
paste-on-select=true
pinned-on-bottom=true
prev-entry=['<Shift><Super>v']
private-mode-binding=@as []
strip-text=true
toggle-menu=@as []
